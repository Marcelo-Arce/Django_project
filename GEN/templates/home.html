{% extends 'layout.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <form action="psw" class="card card-body" p-5 style="background-color: rgba(81, 150, 81, 0.133);">
        <h3>Genera tu contraseña!!</h3>
    
        <label for="length">Selecciona la cantidad de caracteres</label>
        <select name="length" id="length" class="form-control">
            <option value="4">4 caracteres</option>
            <option value="6">6 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="15">15 caracteres</option>
            <option value="25">25 caracteres</option>
            <option value="40">40 caracteres</option>
    
        </select>

        <div class="form-check form-switch my-2">
            <label for="uppercase" class="form-check-label"> Mayúscula </label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input"/>
        </div>
    
        <div class="form-check form-switch my-2">
            <label for="special" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input"/>
        </div>
        
        <div class="form-check form-switch my-2">

            <label for="numbers" class="form-check-label">Números</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input"/>

        </div>
        
        
        <button class="btn btn-success">Generar contraseña</button>
    
    </form>
</div>

{% endblock %}
